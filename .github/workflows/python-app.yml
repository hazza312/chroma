name: Architecture Tests

on:
  push:
    branches: [ main, cicd ]
  pull_request:
    branches: [ main, cicd ]

permissions:
  contents: read

jobs:
  test_x86-64_Linux:
    name: x86-64 Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: 'pip'   
    - run: pip install -r requirements.txt
    - name: Run tests
      run: pytest -n 4 --tb=native --verbose bootstrap/test/test_x86-64-linux.py
        
  test_x86-16_Dos:
    name: x86-16 DOS (Dosbox)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: 'pip'
    - name: Install dependencies
      run: | 
        pip install -r requirements.txt
        sudo apt install dosbox
    
    - name: Run tests
      run: pytest -n 16 --tb=native --verbose bootstrap/test/test_x86-16-dos.py
        
  test_avr8_arduino:
    name: AVR8 Arduino (QEMU)
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: 'pip'
    - run: pip install -r requirements.txt
    - name: Run tests
      run: pytest -n 2 --tb=native --verbose bootstrap/test/test_avr8_arduino.py
